<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Salary Prediction Results</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f1f3f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 720px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
    }

    h1 {
      color: #2c3e50;
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .metrics {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .metric-box {
      background-color: #f9f9f9;
      border-left: 4px solid #3498db;
      padding: 1rem;
      border-radius: 6px;
    }

    .metric-box strong {
      display: block;
      font-size: 1.1rem;
      color: #2c3e50;
    }

    .plot-title {
      font-size: 1.2rem;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      color: #34495e;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    a {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #2980b9;
    }

    .note {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Salary Prediction Results</h1>

    <div class="metrics">
      <div class="metric-box">
        <strong>Mean Squared Error</strong>
        {{ mse }}
      </div>
      <div class="metric-box">
        <strong>R² Score</strong>
        {{ r2 }}
      </div>
    </div>

    <p class="note">Over 70% R² is considered a reasonable prediction accuracy.</p>

    <div class="plot-title">Actual vs Predicted Salary</div>
    <img src="data:image/png;base64,{{ plot_url }}" alt="Salary Prediction Graph">

    <a href="/">Back to Home</a>
  </div>
</body>
</html>
