<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction Results</title>
    <style>
   
body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            color: #2c3e50; 
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 600;
            text-align: left;
            margin: 15px 0;
            color: #34495e; 
        }

        p {
            font-size: 1rem;
            line-height: 1.5;
            margin: 10px 0;
            color: #555;
        }

        img {
            margin: 20px 0;
            max-width: 90%;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        a {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
        }

        .results-box {
    background: #f8f9fa; /* Light gray background */
    border: 2px solid #007bff; /* Subtle border in blue */
    border-radius: 8px; /* Rounded corners */
    padding: 20px; /* Space inside the box */
    margin: 20px auto; /* Center the box */
    max-width: 600px; /* Limit box width */
    text-align: center; /* Center align content */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a soft shadow */
}

.results-box h1 {
    font-size: 2rem; /* Large but not overwhelming font size */
    color: #007bff; /* Blue color for the heading */
    margin-bottom: 15px; /* Spacing below heading */
}

.results-box p {
    font-size: 1.1rem; /* Slightly larger paragraph font */
    color: #333; /* Neutral dark color */
    margin: 5px 0; /* Spacing between paragraphs */
}


    </style>
</head>
<body>
    <div class="results-box">
        <h1>Salary Prediction Results</h1>
        <p><strong>Mean Squared Error:</strong> {{ mse }}</p>
        <p><strong>R² Score:</strong> {{ r2 }}</p>
        <p>Over 70% R² is deemed a reasonable estimate</p>
    </div>
    

    <h2>Actual vs Predicted Salary</h2>
    <img src="data:image/png;base64,{{ plot_url }}" alt="Actual vs Predicted Salary Graph">

    <a href="/">Go Back</a>
</body>
</html>
